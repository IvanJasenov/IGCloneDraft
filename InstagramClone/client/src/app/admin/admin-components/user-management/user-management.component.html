<div class="row">
  <table class="table">
    <tr>
      <th style="width: 30%">Username</th>
      <th style="width: 40%">Active Roles</th>
      <th style="width: 30%">Action</th>
    </tr>

    <tr *ngFor="let user of users">
      <td>{{user.username}}</td>
      <td>{{user.roles}}</td>
      <td><button class="btn btn-info" (click)="openRolesModal(user)">Edit Role</button></td>
    </tr>
  </table>
</div>
