<div class="container">
  <h2 class="text-center"> Admin Panel</h2>
  <div class="tab-panel">
    <tabset #adminTabs class="member-tabset">
      <tab (selectTab)="onSelect($event)" heading='User Management' *appHasRole='["Admin"]'>
        <div class="container">
          <app-user-management></app-user-management>
        </div>
      </tab>
      <tab (selectTab)="onSelect($event)" heading='Photo Management' *appHasRole='["Admin", "Moderator"]'>
        <div *ngIf="loadPhotos" class="container">
          <app-photo-management></app-photo-management>
        </div>
      </tab>
    </tabset>
  </div>

</div>
