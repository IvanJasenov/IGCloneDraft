<div class="container mr-auto justify-content-center" style="margin-top:4rem">
  <div class="row justify-content-center">
    <div class="col-sm-4 col-md-7">
      <div class="row justify-content-center my-4"
      *ngFor="let photo of photosWithComments">
        <app-photo-card
          [photoElement]="photo"
          [likedPhotosIdByUser]="likedPhotoIds"
          [currentUsername]="user.username">
        </app-photo-card>
      </div>




    </div>
    <div class="d-sm-none d-md-none d-lg-block col-sm-3 col-md-4 offset-lg-1 bg-light user-info" >
      <h2 class="mt-6 text-capitalize">Loged in user</h2>
      <div class="row">
        <div class="col-4 mt-2">
          <img class="rounded-circle" src="{{user.photoUrl || '../../../assets/default-user.png'}}"
          [routerLink]="['/instagramMembers/', user.username]" alt=""
          tooltip="Go to Profile">
        </div>
        <div class="col-6">
          <p> {{user.username}}</p>
          <p>{{user.country}}</p>
        </div>
      </div>
      <div class="row mt-2">
        <h3>List of other users- TODO</h3>
      </div>
    </div>
  </div>

</div>
