<div class="container mr-auto justify-content-center" style="margin-top:4rem">
  <div class="row justify-content-center">
    <div class="col-sm-4 col-md-7">
      <div class="row justify-content-center my-4"
      *ngFor="let photo of photosWithComments">
        <app-photo-card
          [photoElement]="photo"
          [likedPhotosIdByUser]="likedPhotoIds"
          [currentUsername]="user.username">
        </app-photo-card>
      </div>




    </div>
    <div class="d-sm-none d-md-none d-lg-block col-sm-3 col-md-4 offset-lg-1 user-info" >
      <h2 class="mt-6 text-capitalize">Loged in user</h2>
      <div class="row">
        <div class="col-4 mt-2">
          <img class="rounded-circle" src="{{user.photoUrl || '../../../assets/default-user.png'}}"
          [routerLink]="['/instagramMembers/', user.username]" alt=""
          tooltip="Go to Profile">
        </div>
        <div class="col-6">
          <p> {{user.username}}</p>
          <p>{{user.country}}</p>
        </div>
      </div>

      <div *ngIf="notLikedUsersByLogedInUser" class="row ">
        <div class="container mt-2">
          <h3 class="text-muted mb-2">Suggestions for you</h3>
          <div *ngFor="let member of notLikedUsersByLogedInUser" class="list-group list-group-flush borderless p-0 my-2" >
            <li class="list-group-item">
              <img class="col-3 small-images img-responsive" src="{{member.photoUrl}}"
              alt="{{member.knownAs}}"  (click)="navigateToUser(member.username)">
              <button type="button" class="btn btn-link text-dark font-weight-bold"
                (click)="navigateToUser(member.username)">{{member.username}}
              </button>
            <button
              class="col-3 btn btn-outline-primary"
               style="float:right"
               type="button"
               (click)="followUser(member.username)">Follow
              </button>

            </li>

          </div>
        </div>
    </div>

  </div>
  </div>

</div>
